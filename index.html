<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body> 
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <p><font color = "red" face="Comic Sans MS"</p>
      <h1>Misión a Marte</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Extraer nuevos datos</a></p>
    </div>
    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Últimas noticias de Marte</h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Imagen destacada de Marte</h2>
        <img
          src="{{mars.featured_image }}"
          class="img-responsive"
          alt="Responsive image"
        />
      </div>
      <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <h3>Datos de Mars></h3>
          {{ mars.facts | safe }}
        </div>
      </div>
    </div>
    <div class="row" id="hemispheres">
      <div class="page-header">
        <p class="h1 text-center">Hemisferios de Marte</p>
      </div>

      {% for hemisphere in mars.hemispheres %}
      <div = class="col-md-6">
        <div>
          <img src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}" class="img-thumbnail">
          <div class="caption">
            <h3 class="text-center">{{hemisphere.title}}</h3>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
  </body>
</html>
